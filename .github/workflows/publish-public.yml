name: Publish Public Repo

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Prepare public folder (exclude private files)
        run: |
          set -e
          mkdir -p public
          # Create a tarball of the repo while excluding private/sensitive paths, then extract to ./public
          tar -cf public.tar \
            --exclude='./__tests__' \
            --exclude='./.bundle' \
            --exclude='./.github' \
            --exclude='./.vscode' \
            --exclude='./algolia_search' \
            --exclude='./android' \
            --exclude='./functions' \
            --exclude='./ios' \
            --exclude='./node_modules' \
            --exclude='./reset_daily_usage' \
            --exclude='./Versioning.MD' \
            --exclude='./version.json' \
            --exclude='./syncVersion.js' \
            --exclude='./bumpVersion.js' \
            --exclude='./store.js' \
            --exclude='./package.json' \
            --exclude='./notes.txt' \
            --exclude='./myRecipe.js' \
            --exclude='./firebase.json' \
            --exclude='./firebase.config.js' \
            --exclude='./.firebaserc' \
            --exclude='./exportComponents.js' \
            --exclude='./src/utilities/realtime' \
            --exclude='./src/svg' \
            --exclude='./src/images' \
            .
          tar -xf public.tar -C public

      - name: Push to public repo
        env:
          PUBLIC_REPO_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
        run: |
          set -e
          cd public
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B main
          git add .
          git commit -m "Sync from private repo"
          git remote add origin https://x-access-token:${PUBLIC_REPO_TOKEN}@github.com/wells19d/KitchenQueuePublic.git
          git push --force origin main
